<app-add-todo-form (addTodo)="addTodo($event)"></app-add-todo-form>
<app-alert
  *ngIf="errorMessage"
  [errorMessage]="errorMessage"
  (clearMessage)="clearErrorMessage()"
></app-alert>

<div class="mt-5">
  <h4>Zadania</h4>
  <ul class="list-group todos-list" *ngIf="totdos.length > 0">
    <ng-container *ngFor="let todo of totdos; index as i">
      <app-todo
        [todo]="todo"
        [i]="i"
        (delete)="deleteTodo(i)"
        (changeStatus)="changeTodoStatus($event)"
      ></app-todo>
    </ng-container>
  </ul>

  <h5 *ngIf="totdos.length === 0">Actualnie brak zadan</h5>
  <!-- <ng-template #noTask>Actualnie brak zadan</ng-template> -->
</div>
